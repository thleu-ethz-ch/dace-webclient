<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crossings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        html {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table {
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        td:first-child {
            text-align: left;
        }
        .best {
            font-weight: bold;
        }
    </style>
    <script src="./dist/layoutLib.js"></script>
    <script src="./dist/renderLib.js"></script>
    <script>
        window.addEventListener("load", function () {
            let graphs = [];
            for (let g = 0; g < layoutLib.Bench.GRAPHS_ALL.length; ++g) {
                if (layoutLib.Bench.GRAPHS_ALL[g] !== "bert") {
                    graphs.push(layoutLib.Bench.GRAPHS_ALL[g]);
                }
            }
            graphs = ["rgf_dense"]; //layoutLib.Bench.GRAPHS_ALL;
            const layouters = {
                //"Dagre": [layoutLib.layouter.DagreLayouter, {}],
                "Sugiyama": [layoutLib.layouter.SugiyamaLayouter, {}],
                "Sugiyama-SL": [layoutLib.layouter.SugiyamaLayouter, {shuffles: 64, shuffleGlobal: false}],
                "Sugiyama-SG": [layoutLib.layouter.SugiyamaLayouter, {shuffles: 64, shuffleGlobal: true}],
                "Sugiyama-V1": [layoutLib.layouter.SugiyamaLayouter, {preorderConnectors: true, orderNodes: "COUNT"}],
                "Sugiyama-V1-SL": [layoutLib.layouter.SugiyamaLayouter, {preorderConnectors: true, orderNodes: "COUNT", shuffles: 64, shuffleGlobal: false}],
                "Sugiyama-V1-SG": [layoutLib.layouter.SugiyamaLayouter, {preorderConnectors: true, orderNodes: "COUNT", shuffles: 64, shuffleGlobal: true}],
                "Sugiyama-V2": [layoutLib.layouter.SugiyamaLayouter, {preorderConnectors: true, orderNodes: "NONE"}],
                "Sugiyama-V2-SL": [layoutLib.layouter.SugiyamaLayouter, {preorderConnectors: true, orderNodes: "NONE", shuffles: 64, shuffleGlobal: false}],
                "Sugiyama-V2-SG": [layoutLib.layouter.SugiyamaLayouter, {preorderConnectors: true, orderNodes: "NONE", shuffles: 64, shuffleGlobal: true}],
                //"Sugiyama-S": [layoutLib.layouter.SugiyamaLayouter, {shuffles: 64}],
                //"Sugiyama-SO": [layoutLib.layouter.SugiyamaLayouter, {shuffles: 64, optimizeAngles: true}],
                //"Sugiyama-SOB": [layoutLib.layouter.SugiyamaLayouter, {shuffles: 64, optimizeAngles: true, bundle: true}],
            };

            const table = document.getElementById("table");
            for (let layouterName in layouters) {
                table.innerHTML += "<tr><td><b>" + layouterName + "</b></td></tr>";
            }
            const tableRows = document.getElementsByTagName("tr");
            for (let g = 0; g < graphs.length; ++g) {
                tableRows[0].innerHTML += "<td><b>" + graphs[g] + "</b></td>";
                for (let i = 1; i < tableRows.length; ++i) {
                    tableRows[i].innerHTML += '<td><p class="cost"></p><p class="crossings"></p></td>';
                }
            }
            const numLayouters = Object.keys(layouters).length;
            let crossingsFinished = 0;
            let bestCostScore = [],  bestCostLayouters = [], bestCrossingsScore= [],bestCrossingsLayouters = [];
            for (let g = 0; g < graphs.length; ++g) {
                bestCrossingsScore[g] = Number.POSITIVE_INFINITY;
            }
            let l = 0;
            for (let layouterName in layouters) {
                let tmpL = l;
                layoutLib.Bench.crossings(layoutLib.Loader.load, new layouters[layouterName][0](layouters[layouterName][1]), graphs).then((result) => {
                    let sum = 0;
                    for (let g = 0; g < graphs.length; ++g) {
                        tableRows[tmpL + 1].childNodes[g + 1].getElementsByClassName("crossings")[0].innerHTML = result[g].toFixed(0);
                        if (result[g] < bestCrossingsScore[g]) {
                            bestCrossingsScore[g] = result[g];
                            bestCrossingsLayouters[g] = new Set([tmpL]);
                        } else if (result[g] === bestCrossingsScore[g]) {
                            bestCrossingsLayouters[g].add(tmpL);
                        }
                        sum += result[g];
                    }
                    if (++crossingsFinished === numLayouters) {
                        for (let g = 0; g < graphs.length; ++g) {
                            bestCrossingsLayouters[g].forEach(tmpL => {
                                tableRows[tmpL + 1].childNodes[g + 1].getElementsByClassName("crossings")[0].classList.add("best");
                            });
                        }
                    }
                });
                l++;
            }
        });
    </script>
</head>
<body>
<table id="table">
    <tr><td></td></tr>
</table>
</body>
</html>
