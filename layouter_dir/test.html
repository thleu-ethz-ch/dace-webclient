<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
        }
    </style>
    <script src="./dist/renderLib.js"></script>
    <script>
        window.addEventListener("load", function () {
            const layouter = new renderLib.layouter.DagreLayouter();
            const renderer = new renderLib.Renderer(document.body);
            const graph = (new URLSearchParams(window.location.search)).get('graph') || "symm";
            renderer.show(layouter, graph);
        });
    </script>
</head>
<body></body>
</html>
